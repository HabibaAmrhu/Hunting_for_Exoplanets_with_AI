[tool:pytest]
# Pytest configuration for exoplanet detection pipeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (may take several minutes)
    gpu: Tests requiring GPU/CUDA
    performance: Performance benchmark tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto

# Coverage options (requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning