apiVersion: v1
kind: Service
metadata:
  name: exoplanet-api-service
  namespace: exoplanet-detection
  labels:
    app: exoplanet-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: exoplanet-api
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: exoplanet-detection
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: exoplanet-detection
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exoplanet-ingress
  namespace: exoplanet-detection
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.exoplanet-detection.com
    secretName: exoplanet-tls
  rules:
  - host: api.exoplanet-detection.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exoplanet-api-service
            port:
              number: 80